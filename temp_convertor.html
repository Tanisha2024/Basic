<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp_convertor.css">
</head>
<body>
  <div class="Converter">
    <h2>Temperature Converter</h2>
    <label for="temperature">Temperature</label>
    <input type="number" id="temperature" placeholder="Enter Temperature">
    <br><br>
    <label for="fromunit">From: <br></label>
    <select id="fromunit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenhiet</option>
        <option value="K">Kelvin</option>
    </select>
    <br><br>
    <label for="tounit">To: <br></label>
    <Select id="tounit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenhiet</option>
        <option value="K">Kelvin</option>
    </Select>
    <br><br>
    <button onclick="convert()">Convert</button>
    <br><br>
    <label for="result">Result:<br></label>
    <input type="text" id="result" readonly>
    
  </div>
</body>
<script src="temp_convertor.js"></script>
</html>
